<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”’</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(99,102,241,0.4) 0%, transparent 70%);
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(168,85,247,0.4) 0%, transparent 70%);
      bottom: -50px;
      right: -50px;
      animation-delay: -7s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .container {
      max-width: 800px;
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 60px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .icon {
      font-size: 56px;
      margin-bottom: 40px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.6; filter: drop-shadow(0 0 20px rgba(255, 100, 50, 0.5)); }
      50% { opacity: 1; filter: drop-shadow(0 0 40px rgba(255, 100, 50, 0.8)); }
    }

    .quote {
      font-size: 36px;
      line-height: 1.5;
      font-weight: 400;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .author {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  
  <div class="container">
    <div class="icon">ðŸ”¥</div>
    <div class="quote" id="quote">Stay focused. Keep grinding.</div>
    <div class="author" id="author">â€” You</div>
  </div>

  <script>
    const defaultQuotes = [
      { text: "You are stopping you. You are giving up instead of getting hard.", author: "David Goggins" },
      { text: "Don't stop when you're tired. Stop when you're done.", author: "David Goggins" },
      { text: "The only way you gain mental toughness is to do things you're not happy doing.", author: "David Goggins" },
      { text: "The path to success is through discomfort.", author: "Naval Ravikant" },
      { text: "When something is important enough, you do it even if the odds are not in your favor.", author: "Elon Musk" },
    ];

    function showQuote(quotes) {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = '"' + q.text + '"';
      document.getElementById('author').textContent = 'â€” ' + q.author;
    }

    // Try loading user quotes
    try {
      chrome.storage.sync.get(['cachedQuotes'], function(items) {
        if (items.cachedQuotes) {
          const userQuotes = JSON.parse(items.cachedQuotes);
          if (userQuotes && userQuotes.length > 0) {
            showQuote(userQuotes);
            return;
          }
        }
        showQuote(defaultQuotes);
      });
    } catch(e) {
      showQuote(defaultQuotes);
    }
  </script>
</body>
</html>
