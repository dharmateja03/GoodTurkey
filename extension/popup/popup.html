<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodTurkey</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="loginForm" class="screen hidden">
      <div class="login-container">
        <div class="logo">
          <div class="logo-icon"></div>
          <span class="logo-text">GoodTurkey</span>
        </div>
        <p class="tagline">Stay focused. Stay productive.</p>

        <form id="login">
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-primary">
            <span>Sign In</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"/>
              <polyline points="12 5 19 12 12 19"/>
            </svg>
          </button>
        </form>
        <div id="loginError" class="error hidden"></div>
      </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard" class="screen hidden">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <div class="logo-small"></div>
          <span class="brand">GoodTurkey</span>
        </div>
        <div class="header-right">
          <button id="settingsBtn" class="icon-btn" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="blockedCount">0</div>
          <div class="stat-label">Blocked Today</div>
        </div>
        <div class="stat-card accent">
          <div class="stat-value" id="streakCount">0</div>
          <div class="stat-label">Day Streak</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalBlocked">0</div>
          <div class="stat-label">Total Blocked</div>
        </div>
      </div>

      <!-- Quick Add -->
      <div class="quick-add">
        <form id="addSiteForm">
          <input type="text" id="newSiteUrl" placeholder="Block a site (e.g., twitter.com)">
          <button type="submit" class="btn-add" title="Add site">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
          </button>
        </form>
      </div>

      <!-- Blocked Sites List -->
      <div class="section-header">
        <span>Blocked Sites</span>
        <span class="sync-status" id="syncStatus">Synced</span>
      </div>
      <div class="rules-list" id="rulesList">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          <p>No blocked sites yet</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button id="syncBtn" class="footer-btn" title="Sync rules">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <polyline points="1 20 1 14 7 14"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
          <span>Sync</span>
        </button>
        <button id="dashboardBtn" class="footer-btn" title="Open dashboard">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          <span>Dashboard</span>
        </button>
        <button id="logoutBtn" class="footer-btn" title="Logout">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="screen hidden">
      <div class="header">
        <button id="backBtn" class="icon-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </button>
        <span class="header-title">Settings</span>
        <div style="width: 32px;"></div>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <span>Notifications</span>
          <label class="toggle">
            <input type="checkbox" id="notificationsToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <span>Sound Effects</span>
          <label class="toggle">
            <input type="checkbox" id="soundToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item clickable" id="clearStatsBtn">
          <span>Clear Statistics</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </div>
        <div class="version">v1.0.0</div>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="screen">
      <div class="loading-container">
        <div class="loader"></div>
        <span>Loading...</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
